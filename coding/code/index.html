<!DOCTYPE html>
<html lang="ko">

<head>
	<title>GGANG GAME</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../../lib/css/common.css">
	<link rel="stylesheet" type="text/css" href="./css/game.css">
</head>
<body>
	<div class="game_app">
		<div class="sky"></div>
		<div class="game">
			<div class="character_box">
				<div class="character"></div>
			</div>
		</div>
		<div class="game_info">
			<div class="character_state">
				<figure class="character_img">
					<img src="../../lib/images/ninja_profile.png" alt="">
				</figure>
				<div class="state_box">
					<div class="hp">
						<span></span>
					</div>
				</div>
			</div>
		</div>
		<div class="game_over">
			<p>GAME OVER</p>
		</div>
	</div>
	<script type="text/javascript" src="./js/bullet.js" charset="utf-8"></script>
	<script type="text/javascript" src="./js/character.js" charset="utf-8"></script>
	<script type="text/javascript" src="./js/game.js" charset="utf-8"></script>
	<script type="text/javascript" src="./js/monster.js" charset="utf-8"></script>
</body>

</html>
